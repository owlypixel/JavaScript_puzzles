<!DOCTYPE html>
<html>
<head>
	<title>Set</title>
</head>
<body>
	<script>
		const owls = new Set();
		owls.add('Gabi');
		owls.add('Molly');
		owls.add('Strimmy');
		console.log(owls.size);
		owls.delete('Molly');
		console.log(owls.size);
		// owls.clear();
		// console.log(owls);
		const them = owls.values();
		console.log(them.next());
		console.log(them.next());

		for (const owl of owls){
			console.log(owl);
		}
		// ------------------
		const birds = new Set(['Flamingo', 'Straus', 'Aist']);
		console.log(birds);
		const frogs = ['Black', 'Green', 'Yellow'];
		const frogSet = new Set(frogs);
		console.log(frogSet);

		// Brunch
		const brunch = new Set();
		brunch.add('Owl');
		brunch.add('Sarah');
		brunch.add('Miles');

		const line = brunch.values();
		console.log(line.next().value);
		console.log(line.next().value);

		brunch.add('Dennis');
		brunch.add('Greg');
		console.log(line.next().value);
		console.log(line.next().value);
		console.log(line.next().value);
		
		// weak sets
		let owl1 = {name: 'Owly', age: 500};
		let owl2 = {name: 'Owlytwister', age: 5};

		const weakStrap = new WeakSet([owl1, owl2]);
		console.log(weakStrap);
		owl1 = null;
		console.log(weakStrap);
		

	</script>
</body>
</html>
