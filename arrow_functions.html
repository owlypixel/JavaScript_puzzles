<!DOCTYPE html>
<html>
<head>
	<title>Arrow functions!</title>
</head>
<body>

<ul>
  <li data-species="5:17">Globby Owl</li>
  <li data-species="8:22">Snowy Owl</li>
  <li data-species="3:34">Monster Owl</li>
  <li data-species="5:23">Owl Video</li>
  <li data-species="7:12">Cat Video</li>
  <li data-species="7:24">Sheep Video</li>
  <li data-species="6:46">Bird Video</li>
  <li data-species="4:45">Cat Video</li>
  <li data-species="4:40">Cat Video</li>
  <li data-species="7:58">Owl Video</li>
  <li data-species="11:51">Sheep Video</li>
  <li data-species="9:13">Owl Video</li>
  <li data-species="5:50">Owl Video</li>
  <li data-species="5:52">Cat Video</li>
  <li data-species="5:49">Owl Video</li>
  <li data-species="8:57">Owl Video</li>
  <li data-species="11:29">Owl Video</li>
  <li data-species="3:07">Owl Video</li>
  <li data-species="5:59">Cat Video</li>
  <li data-species="3:31">Cat Video</li>
</ul>
<script>
	// 1. Select all the list items on the page and convert to array
	let items = Array.from(document.querySelectorAll('li[data-species]'));
	// console.log(items);

	// Filter for only the elements that contain the word 'Owl'
	let filtered = items
		.filter(item => item.textContent.includes('Owl'))
	// map down to a list of time strings
		.map(item => item.dataset.species)
	// map to an array of seconds
		.map(time => {
			const part = time.split(':').map(el => parseFloat(el));
			return (part[0] * 60) + part[1];
			// console.log(part);
		})
		.reduce((acc, cur) => acc + cur, 0);

	console.log(filtered); 

	// 2. Given this array: `[3,62,234,7,23,74,23,76,92]`, use the array filter method and an arrow function to create an array of the numbers greater than `70`

	const numbers = [3, 62, 234, 7, 23, 74, 23, 76, 92];
	let fl = numbers.filter(cur => cur > 70); 
	console.log(fl);
</script>

</body>
</html>
