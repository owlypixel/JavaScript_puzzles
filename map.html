<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
</head>
<body>
		<button>OWLY</button>
		<button>Belly</button>
		<button>Squashy</button>
		<button>Hloe</button>

	<script>
		const owls = new Map();
		
		owls.set('Owly', 9);
		owls.set('Globby', 3);
		owls.set('Peggy', 1);
		
		console.log(owls.has('Owly'));
		console.log(owls.get('Globby'));
		console.log(owls.delete('Peggy'));
		console.log(owls.has('Peggy'));

		owls.forEach((val, key) => console.log(val, key));

		for (const [key, val] of owls){
			console.log(key, val);
		}
		owls.clear();
		// Map metadata with DOM node keys
		const clickCounts = new Map();
		const buttons = document.querySelectorAll('button');
		buttons.forEach(button => {
			clickCounts.set(button, 0);
			button.addEventListener('click', function(){
				const val = clickCounts.get(this);
				console.log(val);
				clickCounts.set(this, val + 1);
			})
		})

	</script>
</body>
</html>
